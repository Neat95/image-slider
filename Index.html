<html>
<head>
<meta charset= "utf-8">
<meta name= "viewport" content="width=device-width, initial-scale= 1.0"> 
<title>image slider </title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel= "stylesheet" href="CSS/style.css">

</head>

<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/FD 1.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 2.jpg" width= "300" height= "300" > </div>
    <div class="swiper-slide"><img src="images/FD 3.jpg" width= "300" height= "300" > </div>
    <div class="swiper-slide"><img src="images/FD 4.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 5.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 6.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 7.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 8.jpg" width= "300" height= "300"> </div>
    <div class="swiper-slide"><img src="images/FD 9.jpg" width= "300" height= "300"> </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
       autoplay: {
        delay: 500,
        disableOnInteraction: false,
      },
     
    });
  </script>
</body>
</html>
